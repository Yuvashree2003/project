<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>💼 Job Application Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="chatbox" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>

    <div id="uploadBox" style="display: none; border: 1px dashed #ccc; margin-top: 20px; padding: 10px;">
        <h3>📄 Upload Your Resume</h3>
        <input type="file" id="resumeInput" accept=".pdf, .png, .jpg, .jpeg">
        <button id="uploadBtn">Upload</button>
    </div>

    <div id="calendarBox" style="display: none; border: 1px dashed #ccc; margin-top: 20px; padding: 10px;">
        <h3>🗓️ Schedule Your Interview</h3>
        <label>Date:</label>
        <input type="date" id="interviewDate"><br>
        <label>Time:</label>
        <select id="interviewTime">
            <option value="10-11 AM">10-11 AM</option>
            <option value="11-12 PM">11-12 PM</option>
            <option value="2-3 PM">2-3 PM</option>
            <option value="3-4 PM">3-4 PM</option>
            <option value="5-6 PM">5-6 PM</option>
        </select><br>
        <label>Email:</label>
        <input type="email" id="interviewEmail"><br>
        <button id="submitBtn">Submit</button>
    </div>

    <div id="inputRow" style="margin-top: 20px;">
        <input type="text" id="userInput" placeholder="Type a message..." style="width: 70%;">
        <button id="sendBtn">Send</button>
        <button id="micBtn">🎤</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
